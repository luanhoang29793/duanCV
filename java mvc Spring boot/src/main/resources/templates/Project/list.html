<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<a href="/create-project">Create Project</a>

<h1>User</h1>
<table border="1">
    <tr>
        <th>Name Project </th>
        <th>Summary Project </th>
        <th>Images Project </th>
        <th>Description Project</th>
        <th>Name User</th>
        <th>View</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="projects : ${projectList}">
        <tr>
            <td th:text="${projects.nameProject}"></td>
            <td th:text="${projects.summaryProject}"></td>
            <td><img width="150px" height="150px" th:src="'/images/' + ${projects.imagesProject}"/></td>
            <td th:text="${projects.descriptionProject}"></td>
            <td th:text="${projects.user.userName}"></td>
            <td><a th:href="@{/viewUser/__${projects.user.idUser}__ }">Edit</a></td>
            <td><a th:href="@{/edit-project/__${projects.idProject}__ }">Edit</a></td>
            <td><a th:href="@{/delete-project/__${projects.idProject}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
