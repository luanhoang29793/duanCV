<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-skill">Create Skill</a>


<h1>Skill</h1>
<table border="1">
    <tr>
        <th>Name Skill </th>
        <th>Description Skill</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="skills : ${listSkill}">
        <tr>
            <td th:text="${skills.nameSkill}"></td>
            <td th:text="${skills.descriptionSkill}"></td>

            <td><a th:href="@{/edit-project/__${skills.idSkill}__ }">Edit</a></td>
            <td><a th:href="@{/delete-project/__${skills.idSkill}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
