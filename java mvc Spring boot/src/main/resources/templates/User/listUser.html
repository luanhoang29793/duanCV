<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/createUser">Create new customer</a>
<h1>Customers</h1>
<table border="1">
    <tr>
        <th>Name User</th>
        <th>About User</th>
        <th>Name Project</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.aboutName}"></td>

<td><a th:href="@{/editUser/__${user.idUser}__ }">Edit</a></td>
<td><a th:href="@{/deleteUser/__${user.idUser}__ }">Delete</a></td>
</tr>
</th:block>
</table>
</body>
</html>
