<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Images</title>
</head>
<body>
<h1>Add Images</h1>
<p>
    <a th:href="@{/images}">Back to list image</a>
</p>

<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/done}" th:object="${FormImages}" method="post"  enctype="multipart/form-data">
    <table>
        <tr>
            <td><label>Image</label></td>
            <input type="file" th:field="*{file}">
        </tr>
        <tr>
            <td><label>Images Name</label></td>
            <td><input type="text" th:field="*{nameImages}"></td>
        </tr>
                <tr>
            <td><label>Description name</label></td>
            <td><input type="text" th:field="*{description}"></td>
        </tr>
                <tr>
            <td></td>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
